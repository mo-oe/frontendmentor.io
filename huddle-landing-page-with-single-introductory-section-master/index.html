<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Huddle landing page with a single introductory section</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/b961bfbc21.js" crossorigin="anonymous"></script>
    </head>
    <body>
        
        <section>
            <header><img class="logo" src="img/logo.svg" alt="logo" /></header>
            <div class="preview-div">
                <img class="preview" src="img/illustration-mockups.svg" alt="preview" />
            </div>
            <main>
                <h1>build the community your fans will love</h1>
                <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connecetions with your users as you engage in genuine discussion.</p>
                <button>Register</button>
                <div class="social">
                    <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                </div>
            </main>
        </section>
        
    </body>
</html>
