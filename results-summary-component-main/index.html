<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Results</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap" rel="stylesheet">

    </head>
    <body>
        <section class="main">
            <div class="box">
                <div class="result">
                    <header class="result-header">Your Result</header>
                    <div class="percentage"><div class="numbers"><span class="main-percentage">76</span><span class="hundred">of 100</span></div></div>
                    <h2 class="grade">Great</h2>
                    <p class="remarks">You scored higher that 65% of the people who have taken these tests.</p>
                </div>
                <div class="summary">
                    <header class="summary-header">Summary</header>
                    <ul class="details">
                        <li><span class="group-a"><img src="img/icon-reaction.svg" /><span class="reaction">Reaction</span></span><span class="group-b"><span class="smaller-percentage">80</span><span class="hundred">/ 100</span></span></li>
                        <li><span class="group-a"><img src="img/icon-memory.svg" /><span class="memory">Memory</span></span><span class="group-b"><span class="smaller-percentage">92</span><span class="hundred">/ 100</span></span></li>
                        <li><span class="group-a"><img src="img/icon-verbal.svg" /><span class="verbal">Verbal</span></span><span class="group-b"><span class="smaller-percentage">61</span><span class="hundred">/ 100</span></span></li>
                        <li><span class="group-a"><img src="img/icon-visual.svg" /><span class="visual">Visual</span></span><span class="group-b"><span class="smaller-percentage">72</span><span class="hundred">/ 100</span></span></li>
                    </ul>
                    <button>Continue</button>
                </div>
            </div>
        </section>

    </body>
</html>
