<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Profile card component</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <section class="cover">
                <img class="cover-img" src="img/bg-pattern-card.svg" alt="Cover image" />
            </section>
                <img class="profile-pic" src="img/image-victor.jpg" alt="Profile image" />
                <section class="profile-info">
                <h1>Victor Crest<span class="grey-text">26</span></h1>
                <h3>London</h3>
                <hr>
                <div>
                    <span class="profile-span">
                        <h2>80K</h2>
                        <span class="grey-span">Followers</span>
                    </span>
                    <span class="profile-span">
                        <h2>803K</h2>
                        <span class="grey-span">Likes</span>
                    </span>
                    <span class="profile-span">
                        <h2>1.4K</h2>
                        <span class="grey-span">Photos</span>
                    </span>
                </div>
            </section>
        </main>
    </body>
</html>
