<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Order summary component</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    </head>
    <body>
        <section>
            <div class="illus-div">
                <img class="illus-pic" src="img/illustration-hero.svg" alt="Hero" />
            </div>
            <main>
                <h1>Order Summary</h1>
                <p class="norm-text">You can now listen to millions of songs, audiobook, and podcasts on any device anywhere you like!</p>
                <div class="plan-div">
                    <img class="music-logo" src="img/icon-music.svg" />
                    <span class="plan-span">
                        <span class="bld-text">Annual Plan</span>
                        <span class="norm-text">$59.99/year</span>
                    </span>
                    <a href="#">Change</a>
                </div>
                <button class="proceed">Proceed to Payment</button>
                <button class="cancel">Cancel Order</button>
            </main>
        </section>
    </body>
</html>
