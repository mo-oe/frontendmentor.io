<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Base Apparel coming soon</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
        <script type="text/javascript">
            document.addEventListener('DOMContentLoaded', function() {
            const formEmail = document.getElementById('email_form');
            const submitbutton = document.getElementById('submit_button');
            const warningText = document.getElementById('warning_text');
            const emailInput = document.getElementById('email_input');
            const warningIcon = document.getElementById('warning_icon');
            
            function validateEmail(email) {
                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailPattern.test(email);
            }

            emailInput.addEventListener('input', function() {
                let emailValue = emailInput.value;
                if (validateEmail(emailValue)) {
                    warningText.classList.remove('show');
                    warningIcon.classList.remove('show');
                    emailInput.classList.remove('warning_border')

                }
                else {
                    warningText.classList.add('show');
                    warningIcon.classList.add('show');
                    emailInput.classList.add('warning_border')
                }

             
            });
        
            });

        </script>
    </head>
    <body>
        <img alt="Logo" src="images/logo.svg" class="mobile-logo"/>
        <main>
            
            <section class="contact_section">

                <header>
                    <img alt="Logo" src="images/logo.svg" class="desktop-logo"/>
                </header>
                <div class="coming_soon">
                    <h1><span>WE'RE</span><br>COMING<br>SOON</h1>
                    <p class="paragraph">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
                    <form id="email_from">
                        <input placeholder="Email Address" type="text" id="email_input"/><img alt="Warning" src="images/icon-error.svg" class="warning" id="warning_icon"/>
                        <button type="submit" id="submit_button">></button><br>
                        <p class="warning_text" id="warning_text">Please provide a valid email</p>
                    </form>
                </div>

            </section>
            <section class="profile_section"></section>
        </main>
    </body>
</html>
