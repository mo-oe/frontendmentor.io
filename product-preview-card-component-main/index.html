<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Product preview card component</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&family=Montserrat&display=swap" rel="stylesheet">
    </head>
    <body>
        <section class="platter">
            <div class="box">
                <div class="product-pic"></div>
                <div class="product-details">
                    <header>PERFUME</header>
                    <h1>Gabrielle Essence Eau De Parfum</h1>
                    <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                    <h2><span class="discounted-price">$149.99</span><span class="actual-price">$169.99</span></h2>
                    <button><img class="cart-logo" src="img/icon-cart.svg" /><span class="button-span">Add to Cart</span></button>
                </div>
            </div>
        </section>

    </body>
</html>
