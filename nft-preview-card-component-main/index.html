<!DOCTYPE html>
<html lang="en">
    <head>
        <title>NFT preview card</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    </head>
    <body>
        <section class="plate">
            <div class="card">
                <div class="nft-div"><img class="nft-img" src="img/image-equilibrium.jpg" /><img class="view" src="img/icon-view.svg" /></div>
                <header><a href="#">Equilibrium #3429</a></header>
                <p>Our Equilibrium collection promotes balance and calm</p>
                <p class="purchase-details"><span class="ethereum"><img class="ether-logo" src="img/icon-ethereum.svg" /><span class="ethereum-text price">0.041ETH</span></span><span class="ethereum"><img class="clock-logo" src="img/icon-clock.svg" /><span class="ethereum-text">3 days left</span></span></p>
                <hr>
                <p class="footer"><img class="artist-img" src="img/image-avatar.png" />Creation of<a href="#">Jules Wyvern</a></p>
            </div>
        </section>

    </body>
</html>
